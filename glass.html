<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./js/jqzoom.css.css" />
		<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.jqzoom.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".jqzoom").jqueryzoom({
					xzoom: 418, //zooming div default width(default width value is 200)
					yzoom: 418, //zooming div default width(default height value is 200)
					offset: 10, //zooming div default offset(default offset value is 10)
					position: "right" //zooming div position(default position value is "right")
				});
			})
		</script>
	</head>
	<body>
		<div class="jqzoom">
			<img src="img/7_418x418.jpg" alt="scarpa" jqimg="img/7_800x800.jpg">
		</div>
	</body>
</html>
